<form method="post" enctype="multipart/form-data" class="container" style="margin-top: 40px">
  {% csrf_token %}

  <h2 class="text-center">Edit Image / Video</h2>
  <br />

  <!-- Title -->
  <label for="title">Title:</label>
  <input
    type="text"
    name="title"
    class="form-control"
    value="{{ image_obj.title }}"
    placeholder="Enter title"
  />
  <br />

  <!-- Description -->
  <label for="description">Description:</label>
  <textarea
    name="description"
    rows="4"
    class="form-control"
    placeholder="Enter description"
  >{{ image_obj.description }}</textarea>
  <br />

  <!-- Type -->
  <label for="type">Type:</label>
  <select name="type" class="form-control">
    <option value="image" {% if image_obj.type == "image" %}selected{% endif %}>Image</option>
    <option value="video" {% if image_obj.type == "video" %}selected{% endif %}>Video</option>
  </select>
  <br />

  <!-- Image -->
  <label for="image">Image:</label>
  {% if image_obj.image %}
    <div style="margin-bottom:10px;">
      <img src="{{ image_obj.image.url }}" alt="Current Image" style="width:150px;height:150px;"/>
    </div>
  {% endif %}
  <input type="file" name="image" class="form-control" accept="image/*" />
  <br />

  <!-- Video -->
  <label for="video">Video:</label>
  {% if image_obj.video %}
    <div style="margin-bottom:10px;">
      <a href="{{ image_obj.video.url }}" target="_blank">Current Video</a>
    </div>
  {% endif %}
  <input type="file" name="video" class="form-control" accept="video/*" />
  <br />

  <!-- Submit Button -->
  <input
    type="submit"
    class="btn btn-success"
    value="Update"
    style="color: #fff; background-color: #bd4419"
  />
</form>
